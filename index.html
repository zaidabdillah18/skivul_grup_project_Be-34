<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
 

    <title>Document</title>
</head>
<body>
    <!-- <form id="form">
        <label for="">Email</label>
        <input name="email" id="email" type="text">
        <label for="">Password</label>
        <input name="password" id="password" type="password">
        <button type="submit">Submit</button>
        </form>  -->
        <div class="container">
            <div class="blueBx">
              <div class="box signin">
                <h2>Anda Seorang User ?</h2>
                <button class="signinBtn">User</button>
              </div>
              <div class="box signup">
                <h2>Anda Seorang Mitra ?</h2>
                <button class="signupBtn">Mitra</button>
              </div>
            </div>
            <div class="formBx">
              <div class="form signinForm">
                <form action="" id="form">
                  <h3>Login User</h3>
                  <input type="text" placeholder="Email" name="" id="email" />
                  <input
                    type="password"
                    placeholder="Password"
                    name=""
                    id="password"
                  />
                  <a href="#" class="forgot">Forgot Password</a>
                  <input type="submit" value="Login" name="" id="" />
                  <p>Belum Punya Akun ? <a href="./registrasi.html">Daftar disini</a></p>
                </form>
              </div>
      
              <div class="form signupForm">
                <form action="">
                  <h3>Login Mitra</h3>
                  <input type="text" placeholder="Email" name="" id="email" required/>
                  <input
                    type="password"
                    placeholder="Password"
                    name=""
                    id="password" required
                  />
                  <input type="submit" value="Login" name="" id="" />
                  <a href="#" class="forgot">Forgot Password</a>
                </form>
              </div>
            </div>
          </div>
          <script>
            const signinBtn = document.querySelector(".signinBtn");
            const signupBtn = document.querySelector(".signupBtn");
            const formBx = document.querySelector(".formBx");
            const body = document.querySelector("body");
      
            signupBtn.onclick = function () {
              formBx.classList.add("active");
              body.classList.add("active");
            };
            signinBtn.onclick = function () {
              formBx.classList.remove("active");
              body.classList.remove("active");
            };
          </script>
    <script src="login.js"></script>
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script> -->
    <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
</body>
</html>
