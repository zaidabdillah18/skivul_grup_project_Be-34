       <!-- Section: Design Block -->
       <div class="container">
        <div class="blueBx">
          <div class="box signin">
            <h2>Anda Seorang User ?</h2>
            <button class="signinBtn">User</button>
          </div>
          <div class="box signup">
            <h2>Sudah Punya Akun ?</h2>
            <button class="signupBtn">Login</button>
          </div>
        </div>
        <div class="formBx">
          <div class="form signinForm">
            <form action="./login.html" id="form">
              <h3>Registration User</h3>
              <input type="text" placeholder="Nama" id="username" name="username"/>
              <input type="text" placeholder="Email" id="email" name="email"/>
              <select name="posisi">
                <option value="peyandang disabilitas lsm">

                <option value="Peyandang disabilitas non-lsm" selected>

                </option>
                <option value="mitra">mitra</option>
              </select>
              <input type="password" placeholder="Password" id="password" name="password" />
              <input type="submit" value="Register" name="" id="" />
            </form>
          </div>
        </div>
      </div>
